<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Info Table</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <h2 class="headText">RWD list to table</h2>
        <table class="allTable">
            <thead class="theadSection">
                <tr>
                    <th class="thSection TRR">movie title</th>
                    <th class="thSection">genre</th>
                    <th class="thSection">year</th>
                    <th class="thSection TRL">gross</th>
                </tr>
            </thead>
            <tbody class="tbodySection">
                <tr>
                    <td class="tdSection">star wars</td>
                    <td class="tdSection">adventure, sci-fi</td>
                    <td class="tdSection">1977</td>
                    <td class="tdSection">$460,935,665</td>
                </tr>
                <tr>
                    <td class="tdSection">howard the duck</td>
                    <td class="tdSection">comedy</td>
                    <td class="tdSection">1986</td>
                    <td class="tdSection">$16,295,774</td>
                </tr>
                <tr>
                    <td class="tdSection BRL">american graffiti</td>
                    <td class="tdSection">comedy, drama</td>
                    <td class="tdSection">1973</td>
                    <td class="tdSection BRR">$115,000,000</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
